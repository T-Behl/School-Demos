<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.search-container {
  margin-bottom: 20px;
}

#searchBar {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}
.list-group-item:hover {
        background-color: #003768;
        color: white;
    }
.list-group-item:active{
        background-color: white;
        border: 2px solid #b30838;
        color: black;
    }
.selected {
  background-color: #003768;
  color: white;
}
</style>
</head>
<body>
  <p> This is a demo of bootstrap accoridions and searching through their contents with a search bar</p>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search food..." />
  </div>
<!-- Hover added -->
<div class="accordion justify-content-center" id="accordion-ID">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg">
        <div class="accordion-item">
          <h2 class="accordion-header mb-0" id="accordion-ID-heading1">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#accordion-ID-collapse1" aria-expanded="false" aria-controls="accordion-ID-collapse1">
            <h2>Fruits</h2>
          </button></h2>
          <div id="accordion-ID-collapse1" class="accordion-collapse collapse" aria-labelledby="accordion-ID-heading1">
            <div class="accordion-body">
              <div class="list-group" id="list-1">
                <a href="#" class="list-group-item list-group-item-action">Banana</a>
                <a href="#" class="list-group-item list-group-item-action">Apple</a>
                <a href="#" class="list-group-item list-group-item-action">Grape</a>
                <a href="#" class="list-group-item list-group-item-action">Date</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg">
        <div class="accordion-item">
          <h2 class="accordion-header mb-0" id="accordion-ID-heading2">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#accordion-ID-collapse2" aria-expanded="false" aria-controls="accordion-ID-collapse2">
            <h2>Vegetables</h2>
          </button></h2>
          <div id="accordion-ID-collapse2" class="accordion-collapse collapse" aria-labelledby="accordion-ID-heading2">
            <div class="accordion-body">
              <div class="list-group" id ="list-2">
                <a href="#" class="list-group-item list-group-item-action">Lettuce</a>
                <a href="#" class="list-group-item list-group-item-action">Carrots</a>
                <a href="#" class="list-group-item list-group-item-action">Tomatoes</a>
                <a href="#" class="list-group-item list-group-item-action">Corn</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <p></p>
      <div class="row">
      <div class="col-lg">
        <div class="accordion-item">
          <h2 class="accordion-header mb-0" id="accordion-ID-heading3">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#accordion-ID-collapse3" aria-expanded="false" aria-controls="accordion-ID-collapse3">
            <h2>Protiens</h2>
          </button></h2>
          <div id="accordion-ID-collapse3" class="accordion-collapse collapse" aria-labelledby="accordion-ID-heading3">
            <div class="accordion-body">
              <div class="list-group" id="list-3">
                <a href="#" class="list-group-item list-group-item-action">Chicken</a>
                <a href="#" class="list-group-item list-group-item-action">Pork</a>
                <a href="#" class="list-group-item list-group-item-action">Beef</a>
                <a href="#" class="list-group-item list-group-item-action">Fish</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg">
        <div class="accordion-item ">
          <h2 class="accordion-header mb-0" id="accordion-ID-heading4">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#accordion-ID-collapse4" aria-expanded="false" aria-controls="accordion-ID-collapse4">
            <h2>Sweets</h2>
          </button></h2>
          <div id="accordion-ID-collapse4" class="accordion-collapse collapse" aria-labelledby="accordion-ID-heading4">
            <div class="accordion-body">
              <div class="list-group" id="list-4">
                <a href="#" class="list-group-item list-group-item-action">Muffin</a>
                <a href="#" class="list-group-item list-group-item-action">Cookies</a>
                <a href="#" class="list-group-item list-group-item-action">Cake</a>
                <a href="#" class="list-group-item list-group-item-action">Pie</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
<p></p>
<script>
const searchBar = document.getElementById('searchBar');
const items = document.querySelectorAll('.list-group-item');

searchBar.addEventListener('keyup', () => {
  const filter = searchBar.value.toLowerCase();
  for (i = 0; i < items.length; i++) {
    const text = items[i].textContent || items[i].innerText;

    if (filter == ""){
      items[i].style.display = ""
      items[i].classList.remove('selected')
      items[i].parentElement?.parentElement?.parentElement?.classList.remove('show')
      }
   else if (text.toLowerCase().indexOf(filter) > -1){   
    items[i].style.display = ""
    items[i].classList.add('selected')
    items[i].parentElement?.parentElement?.parentElement?.classList.add('show')
    } else {
      items[i].style.display = "none"
    }}
  } )
</script>
</body>
</html>
